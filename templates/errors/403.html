<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Forbidden</title>
    {% load static %}
    <link rel="icon" href="{% static 'faculty/images/favicon.ico' %}" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
        }
        .error-container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 0 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .error-code {
            font-size: 72px;
            color: #dc3545;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .error-details {
            font-size: 16px;
            color: #666;
            margin: 15px 0;
        }
        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .back-link:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">403</h1>
        <p class="error-message">Access Forbidden</p>
        <p class="error-details">Your session has expired or CSRF verification failed. Please try again.</p>
        <a href="javascript:window.location.reload()" class="back-link">Reload Page</a>
    </div>

    <script>
        // Check if this was a CSRF error
        if (window.location.href.includes("csrf")) {
            // Automatically reload the page after 2 seconds
            setTimeout(function() {
                window.location.reload();
            }, 2000);
        }
    </script>
</body>
</html>
